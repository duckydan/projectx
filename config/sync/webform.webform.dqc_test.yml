elements: "nrs_state_dqc:\n  '#type': webform_wizard_page\n  '#title': 'NRS STATE DATA QUALITY CHECKLIST'\n  state:\n    '#type': webform_term_select\n    '#title': State\n    '#vocabulary': states_and_territories\n    '#breadcrumb_delimiter': ''\n  initial_date:\n    '#type': date\n    '#title': Date\n    '#datepicker': true\n    '#date_date_format': 'l, F j, Y'\n  completed_by:\n    '#type': textfield\n    '#title': 'Name and Title'\na_data_foundation_and_structure:\n  '#type': webform_wizard_page\n  '#title': 'A. DATA FOUNDATION AND STRUCTURE'\n  acceptable_quality:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<h3>\\n  Acceptable Quality\\n</h3>\\n\"\n  acceptable_quality_q1:\n    '#type': radios\n    '#title': '1. State has written assessment policies that specify:'\n    '#description': \"<ul>\\n\\t<li>Standardized assessments to use for accountability that are valid and appropriate for adult students.</li>\\n\\t<li>Time periods (in hours or weeks) for when to pre- and posttest.</li>\\n\\t<li>Score ranges tied to educational functioning levels (EFL) for placement and for reporting gains for accountability.</li>\\n\\t<li>Appropriate guidance on tests and placement for special populations (e.g., students who are unable to be tested due to language or disability).</li>\\n\\t<li><span style=\\\"font-family:&quot;Times New Roman&quot;,serif\\\">Unacceptable methods of assessment for EFL placement.</li>\\n\\t<li>Appropriate guidance on requirements and conditions for testing distance education students reported in the NRS (if applicable).</li>\\n</ul>\\n\"\n    '#description_display': after\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  acceptable_quality_q1a:\n    '#type': textarea\n    '#title': '1a. List up to three of the most of commonly used assessments permitted for ABE and ESL.'\n    '#description': \"ABE Assessments:\\n\"\n    '#title_display': before\n    '#description_display': before\n  acceptable_quality_1a_esl:\n    '#type': textarea\n    '#title': 'ESL Assessments:'\n  acceptable_quality_q2:\n    '#type': radios\n    '#title': '2. State has written policies for follow-up that explain:'\n    '#description': \"<ul>\\n\\t<li>Which students are to be followed.</li>\\n\\t<li>How to determine tracking cohorts.</li>\\n\\t<li>Follow-up methodology (survey or data match) for each measure that meets NRS requirements.</li>\\n</ul><p>&nbsp;</p>\\n<legend>\\n    <span class=\\\"fieldset-legend\\\">2a. Indicate your follow-up methods for each indicator.</span>\\n  </legend>\\n\"\n    '#description_display': after\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  acceptable_quality_q2a:\n    '#type': webform_buttons_other\n    '#title': \"Second quarter employment:\\_\"\n    '#options':\n      Survey: Survey\n      'Data Match': 'Data Match'\n    '#other__option_label': 'Both (explain)'\n    '#other__placeholder': 'Enter explanation...'\n  acceptable_quality_q2a_fqe:\n    '#type': webform_buttons_other\n    '#title': 'Fourth quarter employment:'\n    '#options':\n      Survey: Survey\n      'Data Match': 'Data Match'\n    '#other__option_label': 'Both (explain)'\n    '#other__placeholder': 'Enter explanation...'\n  acceptable_quality_q2a_me:\n    '#type': webform_buttons_other\n    '#title': 'Median earnings:'\n    '#options':\n      Survey: Survey\n      'Data Match': 'Data Match'\n    '#other__option_label': 'Both (explain)'\n    '#other__placeholder': 'Enter explanation...'\n  acceptable_quality_q2a_ca:\n    '#type': webform_buttons_other\n    '#title': 'Credential attainment:'\n    '#options':\n      Survey: Survey\n      'Data Match': 'Data Match'\n    '#other__option_label': 'Both (explain)'\n    '#other__placeholder': 'Enter explanation...'\n  acceptable_quality_q2b:\n    '#type': textarea\n    '#title': \"2b.\\tIf you indicated that you use both survey and data match for follow-up methods for one or more measures in 2a, please explain.\"\n    '#description': '<span class=\"qtitle fieldset-legend\">3. If State uses survey follow-up method for any indicator (check not applicable (NA) and skip to the next item if survey is not used):</span>'\n    '#description_display': after\n  acceptable_quality_q3:\n    '#type': checkbox\n    '#title': NA\n    '#title_display': before\n    '#field_prefix': ' '\n  acceptable_quality_q3_local_programs:\n    '#type': radios\n    '#title': 'Local programs or State can produce a list of students to survey, according to NRS requirements.'\n    '#description_display': invisible\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  acceptable_quality_q3_survey:\n    '#type': radios\n    '#title': 'Survey is conducted with a State provided, standard survey instrument.'\n    '#description_display': invisible\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  acceptable_quality_q3_state:\n    '#type': radios\n    '#title': 'State has a regular schedule (e.g., quarterly) for submission of survey data or student names from local programs.'\n    '#description': \"<span class=\\\"fieldset-legend qtitle\\\">4.\\tIf State uses data matching for any indicator (check not applicable (NA) and skip to the next question if data matching is not used):</span>\"\n    '#description_display': after\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  acceptable_quality_q4:\n    '#type': checkbox\n    '#title': NA\n    '#title_display': before\n    '#field_prefix': ' '\n  acceptable_quality_q4_local:\n    '#type': radios\n    '#title': 'Local or State data system can produce files for matching that include exit dates and employment status for each student.'\n    '#description_display': invisible\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  acceptable_quality_q4_state_procedure:\n    '#type': radios\n    '#title': 'State has established a procedure for collecting Social Security numbers or other unique identifiers, including how to deal with missing numbers.'\n    '#description_display': invisible\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  acceptable_quality_q4_state_schedule:\n    '#type': radios\n    '#title': 'State has set a regular schedule for data submission from local programs and for data matching with external agencies.'\n    '#description_display': invisible\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  acceptable_quality_q5:\n    '#type': radios\n    '#title': '5. State has provided to all local programs a copy of the assessment policy and an explanation of the policy. '\n    '#description_display': invisible\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  acceptable_quality_q6:\n    '#type': radios\n    '#title': '6. State has provided to all local programs the written State policies, procedures and requirements for student follow-up and an explanation of the procedures.'\n    '#description_display': invisible\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  acceptable_quality_q7:\n    '#type': radios\n    '#title': '7. The State has written definitions for all measures (including demographic measures and actual or proxy contact hours, if applicable), defined according to NRS requirements and has provided them to all programs.'\n    '#description_display': invisible\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  acceptable_quality_q8:\n    '#type': radios\n    '#title': '8. The State has written policies on the use of proxy hour models to assign the proxy hours for distance education learners participation in adult education distance education programs. (Check NA and skip to the next item if proxy hours are not used)'\n    '#description_display': invisible\n    '#options':\n      NA: NA\n      'Yes': 'Yes'\n      'No': 'No'\n  acceptable_quality_q8a:\n    '#type': checkboxes\n    '#title': '8a. If yes, please identify which model or models were used to assign proxy hours'\n    '#multiple': 3\n    '#options':\n      'Clock Time Model': 'Clock Time Model'\n      'Teacher Verification Model': 'Teacher Verification Model'\n      'Learner Mastery Model': 'Learner Mastery Model'\n  superior_quality:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<h3>\\n  Superior Quality\\n</h3>\\n\"\n  superior_quality_q1:\n    '#type': radios\n    '#title': '1. The State has a comprehensive data dictionary, which defines all measures on State student data forms and in the State data system, and has provided it with an explanation to all local programs'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  superior_quality_q2:\n    '#type': radios\n    '#title': '2. State has standards or requirements for the percentage of students to be pre- and posttested.'''\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  superior_quality_q2a:\n    '#type': textarea\n    '#title': '2a. If yes, indicate the standards or requirements.'\n    '#description': '2a. If <strong>yes</strong>, indicate the standards or requirements.'\n    '#title_display': invisible\n    '#description_display': before\n  superior_quality_q3:\n    '#type': radios\n    '#title': '3. State has made available to local programs on a continuous basis additional technical assistance and resources on assessment, data collection and follow-up procedures (e.g., site visits, contact persons, manuals, online resources).'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  superior_quality_q3a:\n    '#type': textarea\n    '#title': '3a. If yes, briefly describe the assistance and how it is provided.'\n    '#description': '3a. If <strong>yes</strong>, briefly describe the assistance and how it is provided.'\n    '#title_display': invisible\n    '#description_display': before\n  superior_quality_q4:\n    '#type': radios\n    '#title': '4. If State uses survey follow-up method for any indicator, the State has taken steps (e.g., through data review, discussion with staff or observation) to verify that the survey is being conducted according to NRS guidelines (check NA and skip to the next item if survey is not used).'\n    '#options':\n      NA: NA\n      'Yes': 'Yes'\n      'No': 'No'\n  superior_quality_q4a:\n    '#type': textarea\n    '#title': '4a. If yes, briefly describe your verification procedures.'\n    '#description': '4a. If <strong>yes</strong>, briefly describe your verification procedures.'\n    '#title_display': invisible\n    '#description_display': before\n  superior_quality_q5:\n    '#type': radios\n    '#title': '5. If State uses survey follow-up method, the State has provided written guidance or assistance on how to improve response rates to survey staff (check NA and skip to the next item, if survey is not used).'\n    '#options':\n      NA: NA\n      'Yes': 'Yes'\n      'No': 'No'\n  superior_quality_q6:\n    '#type': radios\n    '#title': '6. If State uses data matching, the State has written procedures on how to conduct data matching that comply with NRS guidelines (check NA and skip to the next item if data matching is not used).'\n    '#options':\n      NA: NA\n      'Yes': 'Yes'\n      'No': 'No'\n  superior_quality_q7:\n    '#type': radios\n    '#title': '7. State has procedures in place that verify whether proxy hours are calculated and assigned appropriately (check NA and skip to the next item if proxy hours are not used).'\n    '#options':\n      NA: NA\n      'Yes': 'Yes'\n      'No': 'No'\n  exemplary_quality:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': '<h3>Exemplary Quality</h3>'\n  exemplary_quality_q1:\n    '#type': radios\n    '#title': '1. State has a system for verifying that local programs are following State data policies and procedures through program reviews, auditing or a certification process.'\n    '#description_display': invisible\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  exemplary_quality_q1a:\n    '#type': textarea\n    '#title': '1a. If yes, briefly describe your verification procedures.'\n  exemplary_quality_q2:\n    '#type': radios\n    '#title': '2. State has reviewed technical reports or research studies of the comparative reliability and validity of the NRS assessments it uses to accurately evaluate EFL completion performance of its students.'\n    '#description_display': invisible\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  exemplary_quality_q2a:\n    '#type': textarea\n    '#title': '2a. If yes, briefly describe the technical reports or research studies you reviewed.'\ndata_collection_and_verification:\n  '#type': webform_wizard_page\n  '#title': 'Data Collection and Verification'\n  dcav_acceptable_quality:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<h3>\\n  Acceptable Quality\\n</h3>\\n\"\n  dcav_acceptable_quality_q1:\n    '#type': radios\n    '#title': \"1.\\tThe State has an electronic management information system (MIS), used by all programs, that has individual student records within a relational data base structure. The MIS incorporates NRS measures using common definitions and categories.\"\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_acceptable_quality_q1a:\n    '#type': webform_radios_other\n    '#title': '1a. If yes, is the MIS a'\n    '#options':\n      'State developed system': 'State developed system'\n      'Hybrid of state and commercial development': 'Hybrid of state and commercial development'\n    '#other__option_label': 'Commercially available product'\n    '#other__title': '1b. Please provide the name of the commercially available product.'\n    '#other__placeholder': 'Enter product name...'\n  dcav_acceptable_quality_q2:\n    '#type': radios\n    '#title': '2. Database has error checking functions used by State and/or local programs (e.g., that identify out-of-range values and missing data).'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_acceptable_quality_q3:\n    '#type': radios\n    '#title': '3. State has standardized forms (electronic or paper) for collecting student information (e.g., intake, attendance) that include all NRS measures and have correct NRS definitions and categories.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_acceptable_quality_q4:\n    '#type': radios\n    '#title': '4. All programs are required to use State student data forms.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_acceptable_quality_q5:\n    '#type': radios\n    '#title': '5. State has provided to local programs guidelines or procedures for recording <strong>actual and, if applicable, proxy</strong> contact hours that conform to NRS requirements.'\n    '#description': '5. State has provided to local programs guidelines or procedures for recording <strong>actual and, if applicable, proxy</strong> contact hours that conform to NRS requirements.'\n    '#title_display': invisible\n    '#description_display': before\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_acceptable_quality_q6:\n    '#type': radios\n    '#title': '6. All or most local programs have staff with clear responsibility for data collection and data entry.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_acceptable_quality_q7:\n    '#type': radios\n    '#title': '7. State staff checks data for errors after submission by local programs.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_acceptable_quality_q7a:\n    '#type': textarea\n    '#title': dcav_acceptable_quality_q7a\n    '#description': '7a. If <strong>yes</strong>, explain error checking process, including what data are checked and how often'\n    '#title_display': invisible\n    '#description_display': before\n  dcav_superior_quality:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<h3>\\n  Superior Quality\\n</h3>\\n\"\n  dcav_superior_quality_q1:\n    '#type': radios\n    '#title': '1. Programs and/or State enter data into MIS at least quarterly.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_superior_quality_q2:\n    '#type': radios\n    '#title': '2. State staff reviews local data at least quarterly for errors, missing data, out-of-range values and anomalous data, and to identify program improvements and accomplishments and has a system to resolve them.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_superior_quality_q3:\n    '#type': radios\n    '#title': '3. State has timely (e.g., quarterly) follow-up back to local programs to have them correct missing and erroneous data.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_superior_quality_q4:\n    '#type': radios\n    '#title': '4. State has documented procedures for correcting errors and resolving missing data that programs use.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_superior_quality_q4a:\n    '#type': textarea\n    '#title': '4a. If yes, briefly explain your data review and error correction system'\n    '#description': '4a. If <strong>yes</strong>, briefly explain your data review and error correction system.'\n    '#title_display': invisible\n    '#description_display': before\n  dcav_superior_quality_q5:\n    '#type': radios\n    '#title': '5. State provides additional technical assistance to local programs with poor data, as needed.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_exemplary_quality:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<h3>\\n  Exemplary Quality\\n</h3>\\n\"\n  dcav_exemplary_quality_q1:\n    '#type': radios\n    '#title': '1. State has a regular system for verifying (through software, onsite auditing, contact with local staff) that local programs are following State data collection procedures.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_exemplary_quality_q1a:\n    '#type': textarea\n    '#title': '1a. If yes, briefly describe the methods used for verification, including use of the correct assessments and assessment forms, reporting of accurate score ranges for placement and for reporting advancement for accountability.'\n    '#description': '1a. If <strong>yes</strong>, briefly describe the methods used for verification, including use of the correct assessments and assessment forms, reporting of accurate score ranges for placement and for reporting advancement for accountability.'\n    '#title_display': invisible\n    '#description_display': before\n  dcav_exemplary_quality_q2:\n    '#type': radios\n    '#title': '2. State verifies data have been corrected in State or local database after errors have been found.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_exemplary_quality_q3:\n    '#type': radios\n    '#title': '3. State has procedures for regular contact with local staff on data issues to identify problems and provide assistance.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dcav_exemplary_quality_q3a:\n    '#type': textarea\n    '#title': '3a. If yes, specify procedures and type of contact.'\n    '#description': '3a. If <strong>yes</strong>, specify procedures and type of contact.'\n    '#title_display': invisible\n    '#description_display': before\n  dcav_exemplary_quality_q4:\n    '#type': radios\n    '#title': \"4.\\tIf State uses survey follow-up method, State tracks survey response rates on at least a quarterly basis and takes corrective action if problems are identified (check NA and skip if survey is not used).\"\n    '#options':\n      NA: NA\n      'Yes': 'Yes'\n      'No': 'No'\ndata_analysis_and_reporting:\n  '#type': webform_wizard_page\n  '#title': 'Data Analysis and Reporting'\n  dar_acceptable_quality:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<h3>\\n  Acceptable Quality\\n</h3>\\n\"\n  dar_acceptable_quality_q1:\n    '#type': radios\n    '#title': '1. The State MIS can produce NRS required reports for the State, including Federal NRS tables and WIOA reports'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dar_acceptable_quality_q2:\n    '#type': radios\n    '#title': '2. NRS tables are calculated accurately to include error checks and prevent double counting.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dar_acceptable_quality_q3:\n    '#type': radios\n    '#title': '3. State staff (or designee) checks NRS reports for errors and missing data and obtains corrected data from local program reports.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dar_acceptable_quality_q4:\n    '#type': radios\n    '#title': \"4.\\tThe MIS is capable of reporting disaggregated data by subpopulation (e.g., student age, race, sex), barriers to employment and program (e.g., ABE, ESL, ASE, correctional education, distance education).\"\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dar_superior_quality:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<h3>\\n  Superior Quality\\n</h3>\\n\"\n  dar_superior_quality_q1:\n    '#type': radios\n    '#title': '1. State staff person familiar with the data, but not directly involved with collection and data entry, reviews NRS data reports for errors and accuracy.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dar_superior_quality_q2:\n    '#type': radios\n    '#title': '2. State staff uses data for program management and improvement.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dar_superior_quality_q2a:\n    '#type': textarea\n    '#title': '2a. If yes, provide at least one example of use of data for this purpose in the last year.'\n    '#description': '2a. If <strong>yes</strong>, provide at least one example of use of data for this purpose in the last year.'\n    '#title_display': invisible\n    '#description_display': before\n  dar_superior_quality_q3:\n    '#type': radios\n    '#title': '3. Local programs can access data reports that are useful for program management and improvement.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dar_superior_quality_q3a:\n    '#type': textarea\n    '#title': '3a. If yes, briefly describe the usefulness of two reports produced by your system.'\n    '#description': '3a. If <strong>yes</strong>, briefly describe the usefulness of two reports produced by your system.'\n    '#title_display': invisible\n    '#description_display': before\n  dar_superior_quality_q4:\n    '#type': radios\n    '#title': '4. Local staff uses data for program management and improvement.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dar_exemplary_quality:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<h3>\\n  Exemplary Quality\\n</h3>\\n\"\n  dar_exemplary_quality_q1:\n    '#type': radios\n    '#title': '1. State has a system of regular contact with local programs on data analysis issues and reporting needs to identify technical assistance needs.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dar_exemplary_quality_q1a:\n    '#type': textarea\n    '#title': '1a. If yes, specify method and frequency of contact.'\n    '#description': '1a. If <strong>yes</strong>, specify method and frequency of contact.'\n    '#title_display': invisible\n    '#description_display': before\n  dar_exemplary_quality_q2:\n    '#type': radios\n    '#title': '2. State has documented procedures for dealing with analysis problems and deviations.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dar_exemplary_quality_q3:\n    '#type': radios\n    '#title': '3. State compares data among programs and with prior years’ data for discrepancies, reasonableness and to identify trends in good and bad performance.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  dar_exemplary_quality_q4:\n    '#type': radios\n    '#title': '4. State has procedures to verify that local reports accurately reflect data collected (e.g., through review of local program documentation, onsite auditing).'\n    '#options':\n      NA: NA\n      'Yes': 'Yes'\n      'No': 'No'\n  dar_exemplary_quality_q4a:\n    '#type': textarea\n    '#title': '4a. If yes, describe the report verification process.'\n    '#description': '4a. If <strong>yes</strong>, describe the report verification process.'\n    '#title_display': invisible\n    '#description_display': before\nstaff_development_:\n  '#type': webform_wizard_page\n  '#title': 'Staff Development'\n  sd_acceptable_quality:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<h3>\\n  Acceptable Quality\\n</h3>\\n\"\n  sd_acceptable_quality_q1:\n    '#type': radios\n    '#title': '1. Local programs and State staff have been provided training on general NRS requirements, including assessment policy and procedures, and follow-up policies.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_acceptable_quality_q1a:\n    '#type': textarea\n    '#title': '1a. If yes, briefly describe when the most recent training occurred, its duration and about what percent of local providers attended.'\n    '#description': '1a. If <strong>yes</strong>, briefly describe when the most recent training occurred, its duration and about what percent of local providers attended.'\n    '#title_display': invisible\n    '#description_display': before\n  sd_acceptable_quality_q2:\n    '#type': radios\n    '#title': '2. Local staff has received training on data collection procedures.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_acceptable_quality_q3:\n    '#type': radios\n    '#title': '3. State and local staff have been trained on data entry into the State or local MIS.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_acceptable_quality_q4:\n    '#type': radios\n    '#title': '4. Local staff has had training on how to produce and/or interpret reports produced by the MIS.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_acceptable_quality_q5:\n    '#type': radios\n    '#title': '5. Training has been provided on conducting follow-up survey or data matching procedures, to State or local staff involved in survey or matching.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_acceptable_quality_q6:\n    '#type': radios\n    '#title': '6. State has trained staff on distance education policy and use of proxy hours, if estimated.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_acceptable_quality_q7:\n    '#type': radios\n    '#title': '7. State provides at least one additional training annually to local programs on NRS issues, MIS data entry or data analysis issues.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_acceptable_quality_q7a:\n    '#type': textarea\n    '#title': '7a. If yes, briefly describe when the most recent additional training occurred, its duration and about what percent of local providers attended. This training should not be the same as the one described above in item number 1.'\n    '#description': '7a. If <strong>yes</strong>, briefly describe when the most recent additional training occurred, its duration and about what percent of local providers attended. This training should not be the same as the one described above in item number 1.'\n    '#title_display': invisible\n    '#description_display': before\n  sd_superior_quality:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<h3>\\n  Superior Quality\\n</h3>\\n\"\n  sd_superior_quality_q1:\n    '#type': radios\n    '#title': '1. There is planned, continuous training (at least one training annually) on data collection and NRS issues.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_superior_quality_q1a:\n    '#type': textarea\n    '#title': '1a. If yes, briefly describe frequency, duration and content of trainings.'\n    '#description': '1a. If <strong>yes</strong>, briefly describe frequency, duration and content of trainings.'\n    '#title_display': invisible\n    '#description_display': before\n  sd_superior_quality_q2:\n    '#type': radios\n    '#title': '2. NRS training is planned and delivered based on needs of local staff and evaluations of previous trainings.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_superior_quality_q2a:\n    '#type': textarea\n    '#title': '2a. If yes, briefly describe your needs assessment process.'\n    '#description': '2a. If <strong>yes</strong>, briefly describe your needs assessment process.'\n    '#title_display': invisible\n    '#description_display': before\n  sd_superior_quality_q3:\n    '#type': radios\n    '#title': \"3.\\tState has ongoing technical support to local programs to improve data matching and/or survey follow-up procedures, such as collecting the data.\"\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_superior_quality_q3a:\n    '#type': textarea\n    '#title': '3a. If yes, describe support and how it is provided.'\n    '#description': '3a. If <strong>yes</strong>, describe support and how it is provided.'\n    '#title_display': invisible\n    '#description_display': before\n  sd_exemplary_quality:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<h3>\\n  Exemplary Quality\\n</h3>\\n\"\n  sd_exemplary_quality_q1:\n    '#type': radios\n    '#title': '1. State has developed and is implementing a plan for ongoing staff development on NRS and data use issues to promote continuous improvement.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_exemplary_quality_q1a:\n    '#type': textarea\n    '#title': '1a. If yes, briefly describe the plan'\n    '#description': '1a. If <strong>yes</strong>, briefly describe the plan.'\n    '#title_display': invisible\n    '#description_display': before\n  sd_exemplary_quality_q2:\n    '#type': radios\n    '#title': '2. State has a system for continuous training of local staff on NRS issues, data collection and data reporting through regularly scheduled training sessions or other resources.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_exemplary_quality_q3:\n    '#type': radios\n    '#title': '3. State has timely intervention strategies to identify data problems as they occur and to provide training to programs to correct the problems.'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  sd_exemplary_quality_q3a:\n    '#type': textarea\n    '#title': '3a. If yes, briefly describe the process.'\n    '#description': '3a. If <strong>yes</strong>, briefly describe the process.'\n    '#title_display': invisible\n    '#description_display': before\ndata_quality_improvement_plan:\n  '#type': webform_wizard_page\n  '#title': 'DATA QUALITY IMPROVEMENT PLAN'\n  dqip_intro:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<p>The State <em>must</em> submit a quality improvement plan for each content area that does not meet all of the standards within the <strong>superior</strong> level. A separate plan must be completed for each content area. The plans should not exceed one page and include the following information.</p>\\n\"\n  dqip_q1:\n    '#type': textarea\n    '#title': '1. Content area (e.g., Data Foundation and Structure, Staff Development) and specific standard(s) not met.'\n  dqip_q2:\n    '#type': textarea\n    '#title': '2. For each standard not met, describe your planned approach to implementing changes that will allow you to meet the standard.'\n  dqip_q3:\n    '#type': textarea\n    '#title': '3. Describe the barriers or problems you anticipate, if any, to implement these plans.'\n  dqip_q4:\n    '#type': textarea\n    '#title': '4. Describe any technical assistance you might need to implement these planned changes.'\n  dqip_q5:\n    '#type': textarea\n    '#title': '5. If you believe you will be unable to meet any standard please explain why.'\nnrs_data_quality_checklist_certification:\n  '#type': webform_wizard_page\n  '#title': 'NRS DATA QUALITY CHECKLIST CERTIFICATION'\n  cert_intro:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': '<p><strong>Note: The State director of adult education or head of the State administrative agency in which the Federal adult education program resides must sign this certification.</strong></p><p align=\"center\">CERTIFICATION</p><p>I certify that to the best of my knowledge, the information contained in this document is true and correct and accurately reflects the State’s data collection policies and procedures for collecting and reporting data for the U.S. Department of Education’s National Reporting System for adult education.</p>'\n  signature:\n    '#type': webform_signature\n    '#title': Signature\n  name_and_title:\n    '#type': textfield\n    '#title': 'Name and Title'\n  date:\n    '#type': date\n    '#title': Date\n    '#datepicker': true\n    '#date_date_format': 'l, F j, Y'\n"
